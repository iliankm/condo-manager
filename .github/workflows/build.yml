name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compile, code linting, package and build docker image
      run: ./mvnw -B package -DskipTests
    - name: Export docker image in a .tar file
      run: docker save condo-manager:latest > /tmp/condo-manager-image.tar
    - name: Upload docker image .tar file
      uses: actions/upload-artifact@v3
      with:
        name: condo-manager-image
        path: /tmp/condo-manager-image.tar

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven
        - name: Run unit tests
          run: ./mvnw -B test

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Download image .tar file
        uses: actions/download-artifact@v3
        with:
          name: condo-manager-image
          path: /tmp
      - name: Load image in docker
        run: docker load --input /tmp/condo-manager-image.tar
      - name: Run integration tests
        run: ./mvnw -B verify -DskipUTs -DskipBuildDocker -Ddetekt.skip
